<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音效面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 180px;
            height: 180px;
            border-radius: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.05s ease;
            border: none;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .btn.correct {
            background: linear-gradient(to bottom right, #43cea2, #185a9d);
        }

        .btn.wrong {
            background: linear-gradient(to bottom right, #ff416c, #ff4b2b);
        }

        .btn.victory {
            background: linear-gradient(to bottom right, #f9d423, #ff4e50);
        }

        .btn.failure {
            background: linear-gradient(to bottom right, #8e0e00, #1f1c18);
        }

        .btn-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .btn:active {
            transform: translateY(2px);
        }

        .status {
            color: white;
            font-size: 1.2rem;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .playing:after {
            top: -15%;
            left: -15%;
        }

        @media (max-width: 750px) {
            .buttons-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 10px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
            
            .btn {
                width: 45%;
                max-width: 180px;
                height: 140px;
                margin: 5px;
            }
            
            .btn-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1>请选择正确答案</h1> -->
        
        <div class="buttons-container">
            <button class="btn correct">
                <span class="btn-icon">✓</span>
                <span>正确</span>
            </button>
            
            <button class="btn wrong">
                <span class="btn-icon">✗</span>
                <span>错误</span>
            </button>

            <button class="btn victory">
                <span class="btn-icon">🏆</span>
                <span>胜利通关</span>
            </button>
            
            <button class="btn failure">
                <span class="btn-icon">💀</span>
                <span>通关失败</span>
            </button>
        </div>
        
        <div class="status">音效已准备就绪</div>
    </div>
    
    <script>
        // 预加载音效
        document.addEventListener('DOMContentLoaded', function() {
            // 创建音频对象
            const correctSound = new Audio();
            const wrongSound = new Audio();
            const victorySound = new Audio();
            const failureSound = new Audio();
            
            // 设置音频源 - 这里使用免费在线音效链接
            correctSound.src = './correct.mp3';
            wrongSound.src = './error.mp3';
            victorySound.src = './success.mp3';
            failureSound.src = './failure.mp3';
            
            // 设置预加载
            correctSound.preload = 'auto';
            wrongSound.preload = 'auto';
            victorySound.preload = 'auto';
            failureSound.preload = 'auto';
            
            // 预加载音频
            correctSound.load();
            wrongSound.load();
            victorySound.load();
            failureSound.load();
            
            // 状态显示
            const statusEl = document.querySelector('.status');
            
            // 等待所有音效加载完成
            const sounds = [correctSound, wrongSound];
            let soundsLoaded = 0;
            
            sounds.forEach(sound => {
                sound.addEventListener('canplaythrough', () => {
                    soundsLoaded++;
                    if(soundsLoaded === sounds.length) {
                        statusEl.textContent = '音效已准备就绪';
                    }
                });
                
                sound.addEventListener('error', () => {
                    statusEl.textContent = '音效加载出错，请检查网络连接';
                });
            });
            
            // 点击按钮播放相应音效
            document.querySelector('.btn.correct').addEventListener('touchstart', () => {
                correctSound.currentTime = 0;
                correctSound.play();
                animateButton('correct');
            });
            
            document.querySelector('.btn.correct').addEventListener('touchend', () => {
                document.querySelector('.btn.correct').classList.remove('playing');
            });
            
            document.querySelector('.btn.wrong').addEventListener('touchstart', () => {
                wrongSound.currentTime = 0;
                wrongSound.play();
                animateButton('wrong');
            });
            
            document.querySelector('.btn.wrong').addEventListener('touchend', () => {
                document.querySelector('.btn.wrong').classList.remove('playing');
            });
            
            document.querySelector('.btn.victory').addEventListener('touchstart', () => {
                victorySound.currentTime = 0;
                victorySound.play();
                animateButton('victory');
            });
            
            document.querySelector('.btn.victory').addEventListener('touchend', () => {
                document.querySelector('.btn.victory').classList.remove('playing');
            });
            
            document.querySelector('.btn.failure').addEventListener('touchstart', () => {
                failureSound.currentTime = 0;
                failureSound.play();
                animateButton('failure');
            });
            
            document.querySelector('.btn.failure').addEventListener('touchend', () => {
                document.querySelector('.btn.failure').classList.remove('playing');
            });
            
            // 按钮点击动画
            function animateButton(className) {
                const btn = document.querySelector(`.btn.${className}`);
                btn.classList.add('playing');
                
                setTimeout(() => {
                    btn.classList.remove('playing');
                }, 500);
            }
        });
    </script>
</body>
</html>
