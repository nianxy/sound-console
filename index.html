<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正确/错误 - 音效测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 50px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            border-radius: 20px;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .btn.correct {
            background: linear-gradient(to bottom right, #43cea2, #185a9d);
        }

        .btn.wrong {
            background: linear-gradient(to bottom right, #ff416c, #ff4b2b);
        }

        .btn-icon {
            font-size: 5rem;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(2px);
        }

        .btn:after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.13);
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.5s;
        }

        .btn:hover:after {
            top: -30%;
            left: -30%;
        }

        .status {
            color: white;
            font-size: 1.2rem;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .playing:after {
            top: -30%;
            left: -30%;
        }

        @media (max-width: 750px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }
            
            .btn {
                width: 85vw;
                max-width: 300px;
                height: 200px;
            }
            
            .btn-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请选择正确答案</h1>
        
        <div class="buttons-container">
            <button class="btn correct">
                <span class="btn-icon">✓</span>
                <span>正确</span>
            </button>
            
            <button class="btn wrong">
                <span class="btn-icon">✗</span>
                <span>错误</span>
            </button>
        </div>
        
        <div class="status">音效已准备就绪</div>
    </div>
    
    <script>
        // 预加载音效
        document.addEventListener('DOMContentLoaded', function() {
            // 创建音频对象
            const correctSound = new Audio();
            const wrongSound = new Audio();
            
            // 设置音频源 - 这里使用免费在线音效链接
            correctSound.src = './correct.mp3';
            wrongSound.src = './error.mp3';
            
            // 设置预加载
            correctSound.preload = 'auto';
            wrongSound.preload = 'auto';
            
            // 预加载音频
            correctSound.load();
            wrongSound.load();
            
            // 状态显示
            const statusEl = document.querySelector('.status');
            
            // 等待所有音效加载完成
            const sounds = [correctSound, wrongSound];
            let soundsLoaded = 0;
            
            sounds.forEach(sound => {
                sound.addEventListener('canplaythrough', () => {
                    soundsLoaded++;
                    if(soundsLoaded === sounds.length) {
                        statusEl.textContent = '音效已准备就绪';
                    }
                });
                
                sound.addEventListener('error', () => {
                    statusEl.textContent = '音效加载出错，请检查网络连接';
                });
            });
            
            // 点击按钮播放相应音效
            document.querySelector('.btn.correct').addEventListener('click', () => {
                correctSound.currentTime = 0;
                correctSound.play();
                animateButton('correct');
            });
            
            document.querySelector('.btn.wrong').addEventListener('click', () => {
                wrongSound.currentTime = 0;
                wrongSound.play();
                animateButton('wrong');
            });
            
            // 按钮点击动画
            function animateButton(className) {
                const btn = document.querySelector(`.btn.${className}`);
                btn.classList.add('playing');
                
                setTimeout(() => {
                    btn.classList.remove('playing');
                }, 500);
            }
        });
    </script>
</body>
</html>
