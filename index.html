<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音效面板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- <h1>请选择正确答案</h1> -->
        
        <div class="buttons-container">
            <button class="btn correct">
                <span class="btn-icon">✓</span>
                <span>正确</span>
            </button>
            
            <button class="btn wrong">
                <span class="btn-icon">✗</span>
                <span>错误</span>
            </button>

            <button class="btn victory">
                <span class="btn-icon">🏆</span>
                <span>胜利通关</span>
            </button>
            
            <button class="btn failure">
                <span class="btn-icon">💀</span>
                <span>通关失败</span>
            </button>
        </div>
        
        <div class="status">音效已准备就绪</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
